<mat-sidenav-container>
  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="" (click)="sidenav.close()">
        <mat-icon>home</mat-icon>
        <span class="nav-caption">Home</span>
      </a>
      <a mat-list-item routerLink="/about" (click)="sidenav.close()"
        ><mat-icon>info</mat-icon> <span class="nav-caption">About</span></a
      >
      <a mat-list-item routerLink="/signup" (click)="sidenav.close()"
        ><mat-icon>face</mat-icon> <span class="nav-caption">SignUp</span></a
      >
      <a mat-list-item routerLink="/login" (click)="sidenav.close()"
        ><mat-icon>input</mat-icon> <span class="nav-caption">Login</span></a
      >
      <a mat-list-item routerLink="/logout" (click)="sidenav.close()"
        ><mat-icon>assignment_return</mat-icon>
        <span class="nav-caption">Logout</span></a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
      <div><img src="../assets/images/Red_Gift.png" class="logo-image" /></div>
      <div><p class="logo-text">Wishlist App</p></div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
          <li><a routerLink="">Home</a></li>
          <li><a routerLink="/about">About</a></li>
          <li><a routerLink="/signup">SignUp</a></li>
          <li><a routerLink="/login">Login</a></li>
          <li><a routerLink="/logout">Logout</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
    <mat-toolbar color="primary" class="footer">
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
      <span><mat-icon class="footer-image">copyright</mat-icon>
      2020 by Plamen Petrov</span></div>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
