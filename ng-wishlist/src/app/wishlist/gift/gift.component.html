<section class="add-form">
  <h1 align="center">ADD NEW GIFT:</h1><br>
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="20px"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    <mat-form-field>
      <mat-label>Product name</mat-label>
      <input type="text" name="name" matInput ngModel required />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Gift for (occasion)</mat-label>
      <input type="text" name="occasion" matInput ngModel required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Description</mat-label>
      <input type="text" name="description" matInput ngModel required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Price (USD)</mat-label>
      <input type="text" name="price" matInput ngModel required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Image URL</mat-label>
      <input type="text" name="imageUrl" matInput ngModel required />
    </mat-form-field>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="f.form.invalid"
    >
      Submit
    </button>
  </form>
</section>
