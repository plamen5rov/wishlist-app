<section>
  <form>
    <mat-form-field>
      <input
        type="text"
        name="username"
        matInput
        placeholder="Your username here"
      />
    </mat-form-field>
    <mat-divider></mat-divider>
    <mat-form-field>
      <input type="email" name="email" matInput placeholder="Your email here" />
    </mat-form-field>
    <mat-divider [vertical]="true"></mat-divider>
    <mat-form-field>
      <input
        type="password"
        name="password"
        matInput
        placeholder="Your password here"
      />
    </mat-form-field>
  </form>
</section>
