<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="20px"
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
  >
    

    <mat-form-field>
      <input
        type="email"
        name="email"
        matInput
        ngModel
        email
        required
        placeholder="Your email here"
        #emailInput="ngModel"
      />
      <mat-error *ngIf="!emailInput.hasError('required')"
        >Invalid email!</mat-error
      >
      <mat-error *ngIf="emailInput.hasError('required')"
        >Field must NOT be empty!</mat-error
      >
    </mat-form-field>

    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input
        type="password"
        name="password"
        matInput
        ngModel
        required
        minlength="6"
        placeholder="Your password here"
        #pwInput="ngModel"
      />
      <mat-hint align="end"> {{ pwInput.value?.length }}/ 6</mat-hint>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="f.form.invalid"
    >
      Register
    </button>
  </form>
</section>
